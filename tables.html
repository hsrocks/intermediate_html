<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table</title>
  </head>
  <body>
    <!-- Based on HTML 4 -->
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>One</td>
        <td>1</td>
      </tr>
      <tr>
        <td>two</td>
        <td>2</td>
      </tr>
    </table>
    <!-- based on HTML5 -->
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>One</td>
          <td>1</td>
        </tr>
        <tr>
          <td>two</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
